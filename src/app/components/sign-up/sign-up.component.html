    <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name:</label>
        <input type="text" name="firstName" id="firstName" [(ngModel)]="employee.firstName" #name="ngModel" required
            autocomplete="off"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm ">
        <div class="h-8">
            <div *ngIf="(!this.validateName() && (name.dirty || name.touched)) || (this.isInvalid && !this.validateName() )"
                class="text-red-500 text-sm p-2">{{
                errors.firstName }}
            </div>

        </div>

    </div>

    <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name:</label>
        <input type="text" name="lastName" id="lastName" [(ngModel)]="employee.lastName" #name="ngModel" required
            autocomplete="off"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm ">
        <div class="h-8">
            <!-- <div *ngIf="(!this.validateName() && (name.dirty || name.touched)) || (this.isInvalid && !this.validateName() )" class="text-red-500 text-sm p-2">{{
                errors.firstName }}
            </div> -->

        </div>

    </div>

    <div>
        <label for="employeeEmail" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="text" name="employeeEmail" id="employeeEmail" [(ngModel)]="employee.employeeEmail" #email="ngModel"
            required autocomplete="off"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div class="h-8">
            <div *ngIf="(!this.validateEmail() && (email.dirty || email.touched)) || (this.isInvalid && !validateEmail())"
                class="text-red-500 text-sm p-2">{{
                errors.employeeEmail }}</div>
        </div>

    </div>

    <div>
        <label for="employeePhone" class="block text-sm font-medium text-gray-700">Phone:</label>
        <input type="text" name="employeePhone" id="employeePhone" [(ngModel)]="employee.employeePhone" #phone="ngModel"
            required autocomplete="off"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div class="h-8">
            <div *ngIf="(!this.validatePhone() && (phone.dirty || phone.touched)) || (this.isInvalid && !validatePhone())"
                class="text-red-500 text-sm p-2">{{
                errors.employeePhone }}</div>
        </div>

    </div>

    <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" name="password" id="password" [(ngModel)]="employee.password" #password="ngModel"
            required autocomplete="off"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div class="h-8">
            <div *ngIf="(!this.validatePassword() && (password.dirty || password.touched)) || (this.isInvalid && !validatePassword())"
                class="text-red-500 text-sm p-2">{{
                errors.password }}</div>
        </div>

    </div>

    <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" [(ngModel)]="employee.confirmPassword" #confirmPassword="ngModel"
            required autocomplete="off"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div class="h-8">
            <div *ngIf="(!this.validateConfirmPassword() && (confirmPassword.dirty || confirmPassword.touched)) || (this.isInvalid && !validateConfirmPassword())"
                class="text-red-500 text-sm p-2">{{
                errors.confirmPassword }}</div>
        </div>

    </div>

    <div class="flex justify-center">
        <button type="submit" (click)="onSubmit()"
            class=" btn w-24 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Submit
        </button>
    </div>

</form>
