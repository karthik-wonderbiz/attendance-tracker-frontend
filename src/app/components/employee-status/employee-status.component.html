<div class="p-2 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 w-full">
  <h1 class="text-xs font-bold text-black-700 uppercase">Employee Status</h1>
  <hr class="my-2 border-gray-300 dark:border-gray-600">
  <div class="grid gap-2 sm:grid-cols-2 lg:grid-cols-4">
    <button (click)="setFilter('all')" class="p-6 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700 text-center focus:outline-none">
      <h3 class="text-base font-semibold">Total Employees</h3>
      <hr class="my-2 border-gray-300 dark:border-gray-600">
      <h3 class="text-2xl font-bold text-blue-500">{{ totalEmployees }}</h3>
    </button>
    <button (click)="setFilter('present')" class="p-6 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700 text-center focus:outline-none">
      <h3 class="text-base font-semibold">Working Employees</h3>
      <hr class="my-2 border-gray-300 dark:border-gray-600">
      <h3 class="text-2xl font-bold text-green-500">{{ workingEmployees }}</h3>
    </button>
    <button (click)="setFilter('wfh')" class="p-6 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700 text-center focus:outline-none">
      <h3 class="text-base font-semibold">Work From Home</h3>
      <hr class="my-2 border-gray-300 dark:border-gray-600">
      <h3 class="text-2xl font-bold text-yellow-500">{{ workFromHomeEmployees }}</h3>
    </button>
    <button (click)="setFilter('absent')" class="p-6 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700 text-center focus:outline-none">
      <h3 class="text-base font-semibold">Absent</h3>
      <hr class="my-2 border-gray-300 dark:border-gray-600">
      <h3 class="text-2xl font-bold text-red-500">{{ absentEmployees }}</h3>
    </button>
  </div>
</div>


<app-employee-status-details [employeeData]="filteredEmployees"></app-employee-status-details>
