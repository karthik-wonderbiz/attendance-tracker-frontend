<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 bg-fixed bg-center bg-cover"
>
    <a class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="w-8 h-8 mr-2" src="https://www.pngmart.com/files/6/Time-Attendance-System-PNG-HD.png" alt="logo">
        ATS
    </a>
    <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Login to your account
            </h1>
            <form class="space-y-4 md:space-y-6" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        email</label>
                    <input type="text" name="email" id="email" [(ngModel)]="loginData.email"
                        #email="ngModel" required autocomplete="off"
                        [ngClass]="{ ' border-red-500': (this.isInvalid), ' border-gray-300': ! (this.isInvalid ) }"
                        class="bg-gray-50 input input-bordered text-gray-900 rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
                        placeholder="name@company.com">
                </div>
                <div>
                    <label for="password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        [(ngModel)]="loginData.password" #password="ngModel" required autocomplete="off"
                        [ngClass]="{ ' border-red-500': (this.isInvalid), ' border-gray-300': ! (this.isInvalid ) }"
                        class="bg-gray-50 input input-bordered text-gray-900 rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500">
                </div>
                <!-- <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-gray-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-gray-600 hover:underline dark:text-gray-500">Forgot password?</a>
                    </div> -->
                <div class="sm:h-4 h-8">
                    <div *ngIf="loginError" class="text-red-500 text-xs p-2">{{ loginError }}</div>
                </div>

                <div class="flex justify-between max-sm:flex-col-reverse ">

                    <p
                        class="flex justify-around text-sm max-sm:text-xs max-sm:p-2 font-light text-gray-500 dark:text-gray-400 items-center space-x-2">
                        <span>Don’t have an account yet? </span>
                        <a  (click)="onSignUp()" routerLink="../sign-up" 
                            class="font-medium text-blue-600 hover:underline dark:text-blue-500">
                            Create
                        </a>
                    </p>

                    <button type="submit" 
                        class="btn text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Login
                    </button>

                </div>

            </form>
        </div>
    </div>
</div>
