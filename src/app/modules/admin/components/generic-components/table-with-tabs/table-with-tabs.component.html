<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs; let i = index" class="mr-1 mb-1">
    <button (click)="setActiveTab(tab)"
      [ngClass]="{'bg-blue-100 text-blue-700': activeTab === tab, 'bg-white text-gray-700': activeTab !== tab}"
      class="inline-block py-2 px-3 rounded-t border border-gray-300 text-sm transition-colors duration-500">
      {{ tabNames[i] }}
    </button>
  </li>
</ul>
<div *ngIf="isLoaded">
  <app-table [data]="filteredData" [columns]="columns" class="w-full" (rowClicked)="onRowClicked($event)"></app-table>
</div>
<div class="flex justify-center m-5" *ngIf="!isLoaded">
  <app-loader></app-loader>
</div>
