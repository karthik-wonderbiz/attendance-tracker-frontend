<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs; let i = index" class="mr-1 mb-1">
    <button (click)="setActiveTab(tab)"
      [ngClass]="{'bg-gray-100 text-black': activeTab === tab, 'bg-white text-blue-700': activeTab !== tab}"
      class="inline-block py-2 px-3 rounded-t border-l border-t border-r border-b border-gray-300 text-sm transition-colors duration-500">
      {{ tabNames[i] }}
    </button>
  </li>
</ul>
<app-table [data]="filteredData" [columns]="columns" class="w-full"></app-table>
