<div class="bg-white shadow-md shadow-yellow-300 rounded-lg p-4 border border-gray-200 w-full">
    <h1 class="text-xs font-bold text-blue-900 uppercase space-x-2">All Employees with {{ type }}</h1>
    <hr class="my-2 border-gray-300 dark:border-gray-700">
    <app-table-with-tabs [tabs]="tabs" [tabNames]="tabNames" [data]="allEmployeeData" [columns]="columns" 
      (tabChanged)="onTabChanged($event)" class="w-full"></app-table-with-tabs>
  </div>
